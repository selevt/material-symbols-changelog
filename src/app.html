<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<title>Material Symbols Changelog</title>

		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.7/css/pico.min.css">
		<style>
			h2, h3 { --typography-spacing-vertical: 1rem; }
			h2 a:not(:hover) { color: var(--h2-color); }
			:root:not([data-theme=dark]), [data-theme=light] { --code-color: hsl(205deg, 10%, 40%); }
			@media only screen and (prefers-color-scheme: dark) {
				:root:not([data-theme]) { --code-color: hsl(205deg, 10%, 60%); }
			}
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
